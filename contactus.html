<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Andalos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5dc; /* Beige background color */
            color: #8b4513; /* Brown text color */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #8b4513; /* Brown heading color */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            color: #654321; /* Dark brown text color */
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        form {
           
            width: 500px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8b4513; /* Brown text color for labels */
        }

        input,
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
           
            border: 1px solid #8b4513; /* Brown border color for inputs */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #8b4513; /* Brown button color */
            color: #fff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        button:hover {
            background-color: #654321; /* Darker brown on hover */
        }

        a {
            color: #8b4513; /* Brown link color */
            text-decoration: none;
        }

        a:hover {
            color: #654321; /* Darker brown on hover */
            text-decoration: underline;
        }

        footer {
            padding: 10px;
            background-color: #8b4513; /* Brown background color for the footer */
            color: #f5f5dc; /* Beige text color for the footer */
            text-align: center;
            margin-top: auto;
        }

        /* Left Navigation Sidebar */
        #menu {
            height: 100%;
            width: 60px;
            position: fixed;
            z-index: 1;
            left: 0;
            background-color: #8b4513; /* Brown background color for the sidebar */
            overflow-x: hidden;
            transition: width 0.5s;
            padding-top: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }#menu img {
            width: 55px; /* Adjust the width as needed */
            margin-bottom: 10px;
            border-radius: 50%; /* Make the logo circular */
        }

        #menu a {
            padding: 15px;
            text-decoration: none;
            font-size: 14px;
            color: #f5f5dc; /* Beige text color for the sidebar links */
            transition: color 0.3s;
            box-sizing: border-box;
        }

        #menu i {
            margin-bottom: 5px;
        }

        #menu a:hover {
            color: #d2b48c; /* Light brown on hover */
        }

        #menu-btn {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            left: 15px;
            color: #d2b48c; /* Light brown color for the menu button */
        }

        #menu.active #menu-btn {
            color: #8b4513; /* Dark brown color for the active menu button */
        }

        #menu-icons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #menu-btn-small {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: #d2b48c; /* Light brown color for the menu button */
        }

        #menu-icons a span {
            display: none;
        }

        #menu.active #menu-icons a span {
            display: inline-block;
            margin-left: 5px; /* Adjust the margin as needed */
        }#signin-btn {
            position: fixed;
            top: 10px;
            right: 15px;
            background-color: #8b4513; /* Brown background color for the button */
            color: #f5f5dc; /* Beige text color for the button */
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #signin-btn:hover {
            background-color: #654321; /* Darker brown on hover */
        }#menu a span {
    display: none;
}

#menu.active a span {
    display: inline-block;
    margin-left: 5px; /* Adjust the margin as needed */
}

#menu.active a i {
    display: none;
}

#menu.active #menu-icons a i {
    display: inline-block;
}
    </style>
</head>

<body>

    <div id="menu">
        <img src="logo.jpg" alt="Your Bookstore Logo"> 
        <div id="menu-icons">
            <a href="mainapge.html">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="contactus.html">
                <i class="fas fa-book"></i>
                <span>Contact Us</span>
            </a>
            <a href="aboutus.html">
                <i class="fas fa-info-circle"></i>
                <span>About Us</span>
            </a>
        </div>
        
        <span id="menu-btn">&#9776;</span>
    </div>
    <button id="signin-btn" onclick="window.location.href=' login.html';">Sign In</button>
    <h1>Contact Us</h1>
    <div id="message-sent" style="display: none; text-align: center; color: green; margin-bottom: 20px;">
        Message sent successfully!
    </div>

    <p>Have a question or need assistance? Reach out to us!</p>

    <form method="post" action="https://formspree.io/f/mleqdowy">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" onclick="showMessageSent()">Submit</button>
    </form>

    <footer>
        &copy; 2023 Andalos. All rights reserved.
    </footer>

    <script>
        function showMessageSent() {
            document.getElementById('message-sent').style.display = 'block';
        }
        document.getElementById('menu-btn').addEventListener('click', function () {
            document.getElementById('menu').style.width = '250px';
        });

       document.getElementById('menu-btn').addEventListener('click', function () {
    const menu = document.getElementById('menu');
    menu.classList.toggle('active');
});

document.querySelectorAll('#menu a').forEach(function (item) {
    item.addEventListener('click', function () {
        const menu = document.getElementById('menu');
        menu.classList.toggle('active');
    });
});

document.body.addEventListener('click', function (event) {
    if (event.target.id !== 'menu-btn' && event.target.id !== 'menu-btn-small') {
        const menu = document.getElementById('menu');
        menu.classList.remove('active');
    }
});

        document.body.addEventListener('click', function (event) {
            if (event.target.id !== 'menu-btn' && event.target.id !== 'menu' && event.target.id !== 'menu-btn-small') {
                document.getElementById('menu').style.width = '60px';
            }
        });

        // Expand the sidebar when clicking on a navigation item
        document.querySelectorAll('#menu a').forEach(function (item) {
            item.addEventListener('click', function () {
                document.getElementById('menu').style.width = '250px';
            });
        });
    </script>


</body>

</html>
